<template>
    <lightning-card title="Llamadas Pendientes" icon-name="standard:voice_call">
        <div class="slds-card__body slds-card__body_inner">
            <!-- Task list -->
            <template if:true={tasks}>
                <lightning-layout multiple-rows="true" pull-to-boundary="small">
                    <template for:each={tasks} for:item="task">
                        <lightning-layout-item key={task.Id} size="5" class="slds-var-p-around_x-small" value={task.Id}
                            onclick={handleOpenRecordClick}>
                            <template if:true={task.Urgente__c}>
                                <lightning-card title={task.Subject} icon-name="utility:call" class="task-tile-urgent">
                                    <div class="slds-var-p-horizontal_small bear-tile-body">
                                        <div class="slds-media">
                                            <div class="slds-media__figure"></div>
                                            <div class="slds-media__body">
                                                <p class="slds-var-m-bottom_xx-small">Due date: {task.ActivityDate}</p>
                                                <p class="slds-var-m-bottom_xx-small">Priority: {task.Priority}</p>
                                            </div>
                                        </div>
                                    </div>
                                </lightning-card>
                            </template>
                            <template if:false={task.Urgente__c}>
                                <lightning-card title={task.Subject} icon-name="utility:call" class="task-tile">
                                    <div class="slds-var-p-horizontal_small bear-tile-body">
                                        <div class="slds-media">
                                            <div class="slds-media__figure"></div>
                                            <div class="slds-media__body">
                                                <p class="slds-var-m-bottom_xx-small">Due date: {task.ActivityDate}</p>
                                                <p class="slds-var-m-bottom_xx-small">Priority: {task.Priority}</p>
                                            </div>
                                        </div>
                                    </div>
                                </lightning-card>
                            </template>
                        </lightning-layout-item>
                    </template>
                </lightning-layout>
            </template>
            <!-- End task list -->
            <!-- Data failed to load -->
            <template if:true={error}>
                <div class="slds-text-color_error">
                    An error occurred while loading the calls list
                </div>
            </template>
        </div>
    </lightning-card>
</template>
